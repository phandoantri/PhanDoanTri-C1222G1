<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="/blogs/updateBlog"  method="post" th:object="${blog}">
    <div class="input-group">
        <label for="id">ID :</label>
        <input type="hidden"
               class="form-control" name="" id="id" aria-describedby="helpId" placeholder="" th:field="*{id}">
    </div>
    <div class="input-group">
        <label for="title">Title :</label>
        <input type="text"
               class="form-control" name="" id="title" aria-describedby="helpId" placeholder="" th:field="*{title}">
    </div>
    <div class="input-group">
        <label for="content">Content :</label>
        <input type="text"
               class="form-control" name="" id="content" aria-describedby="helpId" placeholder="" th:field="*{content}">
    </div>
    <div class="input-group">
        <label for="author">Author :</label>
        <input type="text"
               class="form-control" name="" id="author" aria-describedby="helpId" placeholder="" th:field="*{author}">
    </div>
    <select th:field="*{typeBlog}">
        <option th:each="blog,interstat :${typeBlog}" th:value="${blog.getIdTypeBlog()}">
            <p th:text="${blog.getNameTypeBlog()}"></p>
        </option>
    </select>
    <button type="submit">Update</button>
</form>
</body>
</html>
