<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>List blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <style>
    td {
      border: 1px;
    }
  </style>
</head>
<body>
<h1>Blog List</h1>
<input type="text" id="nameTypeBlog"><button onclick="searchBlogByName()">Search</button>
<table border="1">
  <tr>
    <th>#</th>
    <th>Total</th>
    <th>Content</th>
    <th>Author</th>
  </tr>
  <tbody id="blogList"></tbody>
</table>
<a onclick="getAll()">Read more</a>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script>
  let page = 0;
  function getAll(){
    $.ajax({
      url: `http://localhost:8080/blogs?page=${page}`,
      type: "get",
      success :function (blogs){
        let blogList="";
        debugger
        for (let blog of blogs.content){
          blogList+=`
          <tr>
          <td>${blog.id}</td>
          <td>${blog.title}</td>
          <td>${blog.content}</td>
          <td>${blog.author}</td>
          <td>${blog.typeBlog.nameTypeBlog}</td>
</tr>
          `;
        }
        $('#blogList').append(blogList)
        page++;
      }
    })
  }

  function searchBlogByName(name) {
    name = $("#nameTypeBlog").val();
    debugger
    $.ajax({
      url: `http://localhost:8080/blogs/findListBlog/${name}`,
      type: "get",
      success:function (blogsList) {
        let blogs="";
        for (let blog of blogsList){
          blogs+=`
          <tr>
          <td>${blog.id}</td>
          <td>${blog.title}</td>
          <td>${blog.content}</td>
          <td>${blog.author}</td>
          <td>${blog.typeBlog.nameTypeBlog}</td>
</tr>
          `;
        }
        $('#blogList').html(blogs)
      }
    })
  }
  $(document).ready(function (){
    getAll();
  })


</script>
</body>
</html>
