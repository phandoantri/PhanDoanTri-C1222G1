<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="/users/create" method="post" th:object="${user}">
    <div class="input-group">
        <label for="firstname">First name :</label>
        <input type="text"
               class="form-control" name="" id="firstname" aria-describedby="helpId" placeholder="" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></span>
    </div>
    <div class="input-group">
        <label for="lastname">Last name :</label>
        <input type="text"
               class="form-control" name="" id="lastname" aria-describedby="helpId" placeholder="" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></span>
    </div>
    <div class="input-group">
        <label for="phone">Phone number :</label>
        <input type="text"
               class="form-control" name="" id="phone" aria-describedby="helpId" placeholder="" th:field="*{phoneNumber}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></span>
    </div>
    <div class="input-group">
        <label for="age"></label>
        <input type="datetime-local"
               class="form-control" name="" id="age" aria-describedby="helpId" placeholder="" th:field="*{age}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{age}"></span>
    </div>
    <div class="input-group">
        <label for="email"></label>
        <input type="email"
               class="form-control" name="" id="email" aria-describedby="helpId" placeholder="" th:field="*{email}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{email}"></span>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
