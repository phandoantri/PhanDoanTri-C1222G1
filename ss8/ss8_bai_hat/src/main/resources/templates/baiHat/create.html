<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tao moi bai hat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<form action="/baiHat/create" method="post" th:object="${baiHatDTO}">
    <div class="input-group">
        <label for="ten">Ten bai hat :</label>
        <input type="text"
               class="form-control" name="" id="ten" aria-describedby="helpId" placeholder="" th:field="*{tenBaiHat}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{tenBaiHat}"></span>
    </div>
    <div class="input-group">
        <label for="ngheSi">Ten nghe si :</label>
        <input type="text"
               class="form-control" name="" id="ngheSi" aria-describedby="helpId" placeholder="" th:field="*{ngheSi}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{ngheSi}"></span>
    </div>
    <div class="input-group">
        <label for="theLoai">The loai :</label>
        <input type="text"
               class="form-control" name="" id="theLoai" aria-describedby="helpId" placeholder="" th:field="*{theLoai}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{theLoai}"></span>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
