<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list bai hat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<a th:href="@{/baiHat/create-form}">Create</a>
<table class="table" border="1">
    <thead>
    <tr>
        <th>Ten bai hat</th>
        <th>Nghe si the hien</th>
        <th>The loai nhac</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="baiHat,inerStat :${baiHatList}">
        <td scope="row" th:text="${baiHat.tenBaiHat}"></td>
        <td th:text="${baiHat.ngheSi}"></td>
        <td th:text="${baiHat.theLoai}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
