<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body class="container">
<form action="/products" method="post" th:object="${product}">
  <div class="input-group">
    <label for="id">ID :</label>
    <input type="number"
           class="form-control" name="id" id="id" th:field="*{id}" >
  </div>
  <div class="input-group">
    <label for="name">Name : </label>
    <input type="text"
           class="form-control" name="name" id="name" th:field="*{name}">
  </div>
  <div class="input-group">
    <label for="cost">Cost : </label>
    <input type="number"
           class="form-control" name="cost" id="cost" th:field="*{cost}">
  </div>
  <div class="input-group">
    <label for="detail">Detail : </label>
    <input type="number"
           class="form-control" name="detail" id="detail" th:field="*{detail}">
  </div>

  <button type="submit">Save</button>
</form>

</body>
</html>
