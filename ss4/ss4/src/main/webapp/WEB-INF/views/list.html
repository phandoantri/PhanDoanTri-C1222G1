<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<h2 style="text-align: center">Management Product</h2>
<button><a th:href="@{/products/create-form}">create new product</a></button>
<form action="/products/searchProduct">
    <div class="input-group">
        <label for=""></label>
        <input type="text"
               class="form-control" name="nameProduct" id="" aria-describedby="helpId" placeholder="">
       <button type="submit">Search</button>
    </div>
</form>
<table class="table">
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="object,iterStat :${productList}">
        <td scope="row" th:text="${object.id}"></td>
        <td th:text="${object.name}"></td>
        <td th:text="${object.cost}"></td>
        <td><a th:href="@{/products/{id}/update(id=${object.id})}">Update</a></td>
        <td>
            <button th:onclick="|deleteById('${object.getId()}','${object.getName()}')|" type="button"
                    class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function deleteById(id, name){
        document.getElementById("idDelete").value = id;
        document.getElementById("name").innerHTML = name;
    }
</script>
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you wanted delete :<span id="name"></span>
            </div>
            <div class="modal-footer">
                <form action="/products/deleteProduct">
                    <input type="hidden" id="idDelete" name="id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
