<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<form action="/product/updateProduct" method="post" th:object="${product}">
    <div class="input-group">
        <label for="id">ID :</label>
        <input type="hidden"
               class="form-control" name="" id="id" aria-describedby="helpId" placeholder="" th:field="*{id}">
    </div>
    <div class="input-group">
        <label for="name">Name :</label>
        <input type="text"
               class="form-control" name="" id="name" aria-describedby="helpId" placeholder="" th:field="*{name}">
    </div>
    <div class="input-group">
        <label for="cost">Cost :</label>
        <input type="number"
               class="form-control" name="" id="cost" aria-describedby="helpId" placeholder="" th:field="*{cost}">
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
